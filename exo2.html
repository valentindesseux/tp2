<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8">

   <body>
      <form action="http://www.iut-fbleau.fr/sitebp/post.php" method="post" >

         <input type="text" name="nom" id="nom" required> <br/>

         <input type="text" name="prenom" id="prenom" required> <br/>

         <input type="number" name="code" id="code" required> <br/> 
         <label for="tel">Téléphone portable :</label>
